<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
  </head>
  <body>
    <header>
      <h1>Forecast, hmm</h1>
    </header>

    <div x-data="weather" x-init="init()">
      <div x-show="loading">Loading...</div>
      <div x-show="error" x-text="error"></div>

      <template x-if="current">
        <div>
          <h2>Currently</h2>
          <p x-text="current.temperature"></p>
          <p x-text="current.description"></p>
        </div>
      </template>

      <template x-if="daily">
        <div>
          <h2>Daily</h2>
          <p x-text="daily.date"></p>
          <p x-text="daily.description"></p>
          <p x-text="daily.temperatureMax"></p>
          <p x-text="daily.temperatureMin"></p>
        </div>
      </template>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
