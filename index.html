<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div x-data="weather" x-init="init()" class="app">
      <h1 class="title">Weather Facts</h1>

      <div x-show="loading">Loading...</div>
      <div x-show="error" x-text="error"></div>

      <template x-if="current">
        <div>
          <div class="section-header">
            <h2 class="facts-label">Currently</h2>
            <p x-text="current.description"></p>
          </div>

          <table class="facts">
            <tr>
              <th>Temperature</th>
              <td>
                <span x-temperature="current.temperature"></span>
                <span class="sub-info">
                  /
                  <span x-temperature="current.temperatureApparent"></span>
                </span>
              </td>
            </tr>

            <tr>
              <th>Humidity</th>
              <td x-humidity="current.relativeHumidity"></td>
            </tr>

            <tr>
              <th>Wind</th>
              <td x-wind="current.windSpeed"></td>
            </tr>
          </table>
        </div>
      </template>

      <template x-if="daily">
        <div class="section">
          <div class="section-header">
            <h2 x-long-date="daily.date"></h2>
            <p x-text="daily.description"></p>
          </div>

          <table class="facts">
            <tr>
              <th>High</th>
              <td>
                <span x-temperature="daily.temperatureMax"></span>
                <span class="sub-info">
                  /
                  <span x-temperature="daily.apparentTemperatureMax"></span>
                </span>
              </td>
            </tr>

            <tr>
              <th>Low</th>
              <td>
                <span x-temperature="daily.temperatureMin"></span>
                <span class="sub-info">
                  /
                  <span x-temperature="daily.apparentTemperatureMin"></span>
                </span>
              </td>
            </tr>
          </table>

          <div class="section-header section-header_sub">
            <h3>AM Commute</h3>
            <p x-text="amCommute.description"></p>
          </div>

          <table class="facts">
            <tr>
              <th>Temperature</th>
              <td>
                <span x-temperature="amCommute.temperature"></span>
                <span class="sub-info">
                  /
                  <span x-temperature="amCommute.temperatureApparent"></span>
                </span>
              </td>
            </tr>

            <tr>
              <th>Precipitation</th>
              <td x-probability="amCommute.precipitationProbability"></td>
            </tr>
          </table>

          <div class="section-header section-header_sub">
            <h3>PM Commute</h3>
            <p x-text="pmCommute.description"></p>
          </div>

          <table class="facts">
            <tr>
              <th>Temperature</th>
              <td>
                <span x-temperature="pmCommute.temperature"></span>
                <span class="sub-info">
                  /
                  <span x-temperature="pmCommute.temperatureApparent"></span>
                </span>
              </td>
            </tr>

            <tr>
              <th>Precipitation</th>
              <td x-probability="pmCommute.precipitationProbability"></td>
            </tr>
          </table>
        </div>
      </template>

      <div class="actions section">
        <button @click="previousDay()">Previous</button>
        <button @click="nextDay()">Next</button>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
