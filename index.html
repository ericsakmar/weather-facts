<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div x-data="weather" x-init="init()" class="app">
      <div x-show="loading">Loading...</div>
      <div x-show="error" x-text="error"></div>

      <template x-if="current">
        <div>
          <h2>Currently</h2>
          <p x-text="current.description"></p>
          <p x-temperature="current.temperature"></p>
        </div>
      </template>

      <template x-if="daily">
        <div>
          <h2>Daily</h2>
          <p x-text="daily.date"></p>
          <p x-text="daily.description"></p>
          <p x-temperature="daily.temperatureMax"></p>
          <p x-temperature="daily.temperatureMin"></p>
        </div>
      </template>

      <template x-if="amCommute">
        <div>
          <h2>AM Commute</h2>
          <p x-text="amCommute.date"></p>
          <p x-text="amCommute.description"></p>
          <p x-temperature="amCommute.temperature"></p>
        </div>
      </template>

      <template x-if="pmCommute">
        <div>
          <h2>PM Commute</h2>
          <p x-text="pmCommute.date"></p>
          <p x-text="pmCommute.description"></p>
          <p x-temperature="pmCommute.temperature"></p>
        </div>
      </template>

      <div>
        <button @click="previousDay()">Previous</button>
        <button @click="nextDay()">Next</button>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
