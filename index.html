<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div x-data="weather" x-init="init()" class="app">
      <h1 class="title">Weather Facts</h1>

      <div x-show="loading">Loading...</div>
      <div x-show="error" x-text="error"></div>

      <template x-if="current">
        <div class="facts">
          <h2 class="facts-label">Currently</h2>
          <p x-text="current.description" class="facts-value"></p>

          <div class="facts-label facts-label_sub">Temperature</div>
          <div x-temperature="current.temperature" class="facts-value"></div>

          <div class="facts-label facts-label_sub">Feels like</div>
          <div
            x-temperature="current.temperatureApparent"
            class="facts-value"
          ></div>

          <div class="facts-label facts-label_sub">Humidity</div>
          <div x-humidity="current.relativeHumidity" class="facts-value"></div>

          <div class="facts-label facts-label_sub">Wind</div>
          <div x-wind="current.windSpeed" class="facts-value"></div>
        </div>
      </template>

      <template x-if="daily">
        <div class="facts section">
          <h2 x-long-date="daily.date" class="facts-label"></h2>
          <p x-text="daily.description" class="facts-value"></p>

          <div class="facts-label facts-label_sub">High</div>
          <div x-temperature="daily.temperatureMax" class="facts-value"></div>

          <div class="facts-label facts-label_sub">Low</div>
          <div x-temperature="daily.temperatureMin" class="facts-value"></div>

          <div class="facts-label">AM Commute</div>
          <div class="facts-value" x-text="amCommute.description"></div>

          <div class="facts-label facts-label_sub">Temperature</div>
          <div class="facts-value" x-temperature="amCommute.temperature"></div>

          <div class="facts-label facts-label_sub">Feels like</div>
          <div
            class="facts-value"
            x-temperature="amCommute.temperatureApparent"
          ></div>

          <div class="facts-label facts-label_sub">Precipitation</div>
          <div
            class="facts-value"
            x-probability="amCommute.precipitationProbability"
          ></div>

          <div class="facts-label">PM Commute</div>
          <div class="facts-value" x-text="pmCommute.description"></div>

          <div class="facts-label facts-label_sub">Temperature</div>
          <div class="facts-value" x-temperature="pmCommute.temperature"></div>

          <div class="facts-label facts-label_sub">Feels like</div>
          <div
            class="facts-value"
            x-temperature="pmCommute.temperatureApparent"
          ></div>

          <div class="facts-label facts-label_sub">Precipitation</div>
          <div
            class="facts-value"
            x-probability="pmCommute.precipitationProbability"
          ></div>
        </div>
      </template>

      <div class="actions section">
        <button @click="previousDay()">Previous</button>
        <button @click="nextDay()">Next</button>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
